<!DOCTYPE html>
<html lang="en">
<head>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="./style.css">
    <!-- External Scripts -->
<script type="module" src="./script.js"></script>

<!-- Meta Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plague Predator | Skylark BSIT601A</title>
<link rel="shortcut icon" type="image/png" href="./Resources/Dragon2.ico"/>

<!-- Fonts and Icons -->
<script src="https://kit.fontawesome.com/9e6cfa7ef2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Audio -->
<audio id="death-audio" src="./Resources/death.mp3" type="audio/mpeg"></audio>hhjjhgvghvhgvhhgvghgvchhhhhh
<audio id="theme-audio" src="./Resources/ThemeSong.mp3"></audio>
</head>
<body>
    <div class="compact">
        <!-- Game Info -->
        <div class="info">
            <span class="score">Score: 0</span>
            <span class="title">Plague Predator | Skylark</span>
            <span class="highscore"></span>
        </div>
         <!-- Difficulty Selector -->
    <div class="difficulty">
        <p>HP:</p>
        <div class="hp">
            <i class="fa-solid fa-shield-virus hp-icon" style="font-size: 5vmin;"></i>
            <i class="fa-solid fa-shield-virus hp-icon" style="font-size: 5vmin;"></i>
            <i class="fa-solid fa-shield-virus hp-icon" style="font-size: 5vmin;"></i>
        </div>
        <select id="obstacle">
            <option value="without"selected>Without Obstacles</option>
            <option value="with">With Obstacles</option>
        </select>
        <select id="speed">
            <option value="easy">Easy</option>
            <option value="normal"selected>Normal</option>
            <option value="hard">Hard</option>
        </select>
        <button id="apply">Apply</button>
    </div>
    <!-- Game Board -->
    <div class="gameboard">
    </div>
    
    <!-- Game Controls -->
    <div class="controls">
        <div><span class="fa-solid fa-arrow-left" data-direction="ArrowLeft"style="font-size: 5vmin;"></span></div>
        <div><span class="fa-solid fa-arrow-up" data-direction="ArrowUp" style="font-size: 5vmin;"></span></div>
        <div><span class="fa-solid fa-arrow-right" data-direction="ArrowRight" style="font-size: 5vmin;"></span></div>
        <div><span class="fa-solid fa-arrow-down" data-direction="ArrowDown" style="font-size: 5vmin;"></span></div>
    </div>
</div>
<!-- Game Over Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p>You Died!</p>
        <p id="modal-score"></p>
        <button id="modal-btn">OK</button>
    </div>
</div>
</body>
</html>
